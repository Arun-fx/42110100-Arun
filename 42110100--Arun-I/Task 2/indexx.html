<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration form</title>
</head>
<body>
    <div class="main">
        <h1>HTML FORM</h1>
        <div class="form">
            <form>
                <table>
                    <tr>
                        <td>
                            First Name :
                        </td>
                        <th>
                            <input type="text">
                        </th>
                    </tr>
                    <tr>
                        <td>Last Name :</td>
                        <th>
                            <input type="text">
                        </th>
                    </tr>
                    <tr>
                        <td>Date of Birth :</td>
                        <th>
                            <input type="number">
                        </th>
                    </tr>
                    <tr>
                        <td>Email Id :</td>
                        <th>
                            <input type="email">
                        </th>
                    </tr>
                    <tr>
                        <td>Mobile Number :</td>
                        <th>
                            <input type="number">
                        </th>
                    </tr>
                </table>
            </form>
            <div class="buttons">
                <button>Submit</button>
                <button>Reset</button>
            </div>
        </div>
    </div>
    
</body>
</html>
